<div class="content-block-container">
  <app-heading Title='<i>"Who are these guys?"</i>' />
  <app-info-content-block
    Text="<i>Hi there! Oscar & Bo here. We're two long-time friends from Denmark and we're on a quest to mark our spot on the indie game map. <br/><br/> We have years and years of game development experience from various game jams and personal projects, and have now decide to take a huge step in our indie dev <q>career</q> - starting our own studio! <br/><br/> The goal with our studio is to create a large collection of small and enjoyable game experiences and we're already well on our way with our first title, Breakout Season, which you can get a sneak peak of below!</i>"
  />

  <app-media-content-block
    class="large-content-block"
    Title="Embrace satisfying chaos in <i>Breakout Season</i>!"
    Src="assets/gifs/gameplay-01.gif"
    Alt="A .gif showing gameplay of Breakout Season"
    LoadWidth="850"
    LoadHeight="476"
  />

  <app-info-content-block
    Text="<i>Want to follow along on our journey to get <b>behind-the-scenes</b> insights and a chance to have an impact on our games while chatting directly with us? Then:</i>"
  />

  <app-cta-button
    Text="Join our newsletter!"
    Url="https://kakaos-collective.eo.page/newsletter"
  ></app-cta-button>

  <app-heading Title="Breakout Season" />
  <app-info-content-block
    class="bordered rounded"
    Text="Fusce porta, tortor a vestibulum facilisis, ipsum eros ultrices purus, id dictum velit magna dapibus magna. Sed ex quam, rhoncus vel tempus nec, lobortis convallis massa. Aenean et consectetur est. Nulla id pretium ipsum. Ut vulputate, ligula at posuere ultricies, velit augue volutpat ligula, eget mollis purus ante et arcu. Cras viverra justo nec nisi tincidunt, at fermentum risus malesuada. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas."
  />

  <app-cta-button
    Text="Play Breakout Season!"
    Url="https://kakaos-collective.itch.io/breakout-season"
  ></app-cta-button>

  <app-slider-content-block
    class="bordered rounded"
    Title="Meet the blocks!"
    [style.--right-button-color]="'var(--background-color)'"
  >
    <app-block-info-slider-content
      BlockName="Orange"
      Health="2"
      Effect="+5 points & spawns two new orange blocks"
      ImageName="orange-block.png"
    ></app-block-info-slider-content>
    <app-block-info-slider-content
      BlockName="Red"
      Health="3"
      Effect="+25 points & spawns at a new position next round"
      ImageName="red-block.png"
    ></app-block-info-slider-content>
    <app-block-info-slider-content
      BlockName="Purple"
      Health="âˆž"
      Effect="+1 to round multiplier every 2 hits"
      ImageName="purple-block.png"
    ></app-block-info-slider-content>
    <app-block-info-slider-content
      BlockName="Yellow"
      Health="3"
      Effect="Gives +1 ball for the rest of the level"
      ImageName="yellow-block.png"
    ></app-block-info-slider-content>
    <app-block-info-slider-content
      BlockName="Dark Orange"
      Health="1"
      Effect="+3 points & spawns 3 new dark orange blocks"
      ImageName="dark-orange-block.png"
    ></app-block-info-slider-content>
    <app-block-info-slider-content
      BlockName="Blue"
      Health="2"
      Effect="+0.25 round multiplier & spawns 2 new blue blocks"
      ImageName="blue-block.png"
    ></app-block-info-slider-content>
  </app-slider-content-block>

  <app-slider-content-block
    class="rounded large-content-block"
    Title="Experience different seasons!"
  >
    <app-image-slider-content
      Src="assets/gameplay-spring.png"
      Alt="Gameplay screenshot showcasing spring"
      LoadWidth="850"
      LoadHeight="482"
    ></app-image-slider-content>
    <app-image-slider-content
      Src="assets/gameplay-summer.png"
      Alt="Gameplay screenshot showcasing summer"
      LoadWidth="850"
      LoadHeight="482"
    ></app-image-slider-content>
    <app-image-slider-content
      Src="assets/gameplay-autumn.png"
      Alt="Gameplay screenshot showcasing autumn"
      LoadWidth="850"
      LoadHeight="482"
    ></app-image-slider-content>
    <app-image-slider-content
      Src="assets/gameplay-winter.png"
      Alt="Gameplay screenshot showcasing winter"
      LoadWidth="850"
      LoadHeight="482"
    ></app-image-slider-content>
  </app-slider-content-block>
</div>
