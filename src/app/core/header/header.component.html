<div class="headerContainer">
  <h1 [style.top]="TitleTop" [style.opacity]="TitleOpacity">
    KAKAOS COLLECTIVE
  </h1>
  <img
    class="scroll-img"
    ngSrc="assets/scrollAnimation.gif"
    width="300"
    height="300"
    priority
  />
  <img
    class="banner"
    ngSrc="assets/banner.png"
    alt="Banner photo showcasing Breakout Season"
    [style.filter]="BannerBrightness"
    [style.opacity]="BannerOpacity"
    priority
    fill
  />
</div>
